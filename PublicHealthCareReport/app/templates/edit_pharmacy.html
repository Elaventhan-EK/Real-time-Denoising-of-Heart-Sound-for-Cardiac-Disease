{% include 'header.html' %}

    <div class="card form-tag" style="width: 50%;margin:30px auto 0;">
      <div class="card-header">Update Pharmacy</div>
      <div class="card-body">
        {% if messages %}
          {% for i in messages %}
            <div class="alert alert-success">{{i}}</div>
          {% endfor %}
        {% endif %}
        <form method="post">{% csrf_token %}
          {% for i in ids %}
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <div class="">
                  <input type="text" name="pname" class="form-control" placeholder="Pharmacy Name" required="required" value="{{i.pharmacy_name}}">
                </div>
              </div>
              <div class="col-md-12">
                <div class="">
                  <input type="text" name="num" class="form-control" placeholder="Phone Number" required="required" value="{{i.pharmacy_number}}">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <div class="">
                  <input type="email" name="mail" class="form-control" placeholder="Email Id" required="required" value="{{i.email}}">
                </div>
              </div>
            </div>
          </div>
           <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <div class="">
                  <textarea name="addr" class="form-control" placeholder="Pharmacy Address" >{{i.pharmacy_address}}</textarea> 
                </div>
              </div>
            </div>
          </div>
          <input type="submit" class="btn btn-primary btn-block" value="Update Pharmacy">
          {% endfor %}
        </form>
      </div>
    </div>

{% include 'footer.html' %}
