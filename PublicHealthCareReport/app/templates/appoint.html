{% include 'customer_header.html' %}
        
     
    <div class="card form-tag" style="width: 50%;margin:30px auto 0;">
      <div class="card-header">Book An Appointment</div>
      <div class="card-body">
          {% if messages %}
          {% for i in messages %}
            <div class="alert alert-success">{{i}}</div>
          {% endfor %}
        {% endif %}
        <form method="post">{% csrf_token %}
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <div class="">
                  <input type="text" name="pname" class="form-control" placeholder="Patient Name" required="required" >
                </div>
              </div>
              <div class="col-md-12">
                <div class="">
                  <input type="text" name="proble" class="form-control" placeholder="Disease" required="required">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <div class="">
                  <input type="date" name="vdate" class="form-control" placeholder="Visting Date" required="required" >
                </div>
              </div>
            </div>
          </div>
         	<div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <div class="">
                  <input type="text" name="vtime" class="form-control" placeholder="Visting Time" required="required" >
                </div>
              </div>
            </div>
          </div>
          <input type="submit" class="btn btn-primary btn-block" value="Book an Appointment">
          
        </form>
      </div>
    </div>
   
{% include 'footer.html' %}
