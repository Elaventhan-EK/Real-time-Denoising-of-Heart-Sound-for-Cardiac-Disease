{% include 'db_header.html' %}


  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Doctor Register Here</div>
      <div class="card-body">
        {% if messages %}
          {% for i in messages %}
            <div class="alert alert-success">{{i}}</div>
          {% endfor %}
        {% endif %}
        <form method="post">{% csrf_token %}
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="">
                  <input type="text" name="hname" class="form-control" placeholder="Hospital Name" required="required" autofocus="autofocus">
                </div>
              </div>
              <div class="col-md-6">
                <div class="">
                  <input type="text" name="dname" class="form-control" placeholder="Doctor Name" required="required">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                  <div class="">
                    <input type="email" name="email" class="form-control" placeholder="Email Id" required="required">
                  </div>
                </div>
                 <div class="col-md-6">
                  <div class="">
                    <input type="text" name="uname" class="form-control" placeholder="Username" required="required">
                  </div>
                </div>
              </div>
            </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="">
                  <input type="password" name="psw" class="form-control" placeholder="Password" required="required">
                </div>
              </div>
              <div class="col-md-6">
                <div class="">
                  <input type="password"  class="form-control" placeholder="Confirm password" required="required">
                  
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="">
                  <input type="text" name="degree" class="form-control" placeholder="Degree" required="required">
                </div>
              </div>
              <div class="col-md-6">
                <div class="">
                  <input type="text" name="spec" class="form-control" placeholder="Specialist" required="required">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="">
                  <input type="text" name="pnum" class="form-control" placeholder="Phone Number" required="required">
                </div>
              </div>
              <div class="col-md-6">
                <div class="">
                  <input type="text" name="dlnum" class="form-control" placeholder="Doctor License No" required="required">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="">
                  <input type="text" name="hlnum" class="form-control" placeholder="Hospital License No" required="required">
                </div>
              </div>
              <div class="col-md-6">
                <div class="">
                  <input type="text" name="country" class="form-control" placeholder="Country" required="required">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="">
                  <input type="text" name="state" class="form-control" placeholder="State" required="required">
                </div>
              </div>
              <div class="col-md-6">
                <div class="">
                  <input type="text" name="city" class="form-control" placeholder="City" required="required">
                </div>
              </div>
            </div>
          </div>
           <div class="form-group">
            <select name="doc_type" class="form-control">
              <option value="">Select Doctor Type</option>
              <option value="pvt">Private Doctor</option>
              <option value="govt">Govt Doctor</option>
            </select>
                        </div>
          <div class="form-group">
              <textarea name="addr" rows="3" class="form-control" placeholder="Hospital Address" ></textarea>
          </div>
          <input type="submit" class="btn btn-primary btn-block" value="Register Doctor">
          
        </form>
      </div>
    </div>
  </div>
</body>
