{% include 'header.html' %}
<div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-table"></i>
            Pharmacy Details</div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th>Sno</th>
                    <th>Pharmacy Name</th>
                    <th>Phone Number</th>
                    <th>Email Id</th>
                    <th>Pharmacy Address</th>
                    <th>Option</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    {% for i in pharmacy %}
                    <tr>
                      <td>{{forloop.counter}}</td>
                      <td>{{i.pharmacy_name}}</td>
                      <td>{{i.pharmacy_number}}</td>
                      <td>{{i.email}}</td>
                      <td>{{i.pharmacy_address}}</td>
                    <td><a href="{% url 'edit_pharmacy' pk=i.id %}" class="btn btn-success btn-xs">Edit</a> <a href="{% url 'delete_pharmacy' pk=i.id %}" class="btn btn-danger btn-xs" onclick="return confirm('Are You sure want to delete?')">Delete</a>  </td>
                  {% endfor %}
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
</div>
{% include 'footer.html' %}
