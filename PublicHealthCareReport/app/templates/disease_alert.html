{% include 'header.html' %}
<div class="container">

	<h3 style="color:green;font-size:25px;margin:20px 0;text-decoration:underline">All Disease Alert</h3>
		<div class="row">
	{% for i in detail %}
		<div class="col-md-6">
			<h4>Disease Name: {{i.disease_name}} <span style="color:red;font-size:15px;font-style:italic;">Posted Date:{{i.date}}</span> </h4> 
			<img src="/media/{{i.image}}" style="width:100%;height:300px;">
			<h5 style="margin-top:20px;">Problems</h5>
			<p style="text-align:justify;">{{i.problem}}</p>
			<h5>Symtoms</h5>
			<p style="text-align:justify !important;">{{i.symtoms}}</p>
			<h5>Spreed Speed: {{i.speed}}</h5>
			<h5>Precautions</h5>
			<p style="text-align:justify;">{{i.precautions}}</p>
			<a class="btn btn-primary" href="{{i.link}}" target="_blank" style="margin-bottom:30px;">
				  <i class="fa fa-book"></i> Read More </a>
		</div>

		
	{% endfor %}
	</div>
</div>
{% include 'footer.html' %}
