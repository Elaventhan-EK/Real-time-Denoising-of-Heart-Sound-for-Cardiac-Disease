{% include 'header.html' %}

    <div class="card form-tag" style="width: 50%;margin:30px auto 0;">
      <div class="card-header">Add Patient Report</div>
      <div class="card-body">
        {% if messages %}
          {% for i in messages %}
            <div class="alert alert-success">{{i}}</div>
          {% endfor %}
        {% endif %}
        <form method="post" enctype="multipart/form-data"> {% csrf_token %}
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <div class="">
                  <input type="text" name="disease_name" class="form-control" placeholder="Disease Name" required="required">
                </div>
              </div>
              <div class="col-md-12">
                <div class="">
				<textarea name="problem" class="form-control" placeholder="Problem" required="required"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <div class="">
				<label>Upload Report</label><br>
                  <input type="file" name="report" class="form-control" placeholder="Mobile Number" required="required" >
                </div>
              </div>
              <div class="col-md-12">
                <div class="">
				<label>Upload Prescription</label><br>
                  <input type="file" name="prescription" class="form-control" placeholder="Image" required="required">
                </div>
              </div>
			  <div class="col-md-12">
                <div class="">
				<label>Visiting Date</label><br>
                  <input type="date" name="visiting_date" class="form-control" required="required" >
                </div>
              </div>
			   <div class="col-md-12">
                <div class="">
				<label>Followup Date</label><br>
                  <input type="date" name="follow_up_date" class="form-control" required="required" >
                </div>
              </div>
            </div>
          </div>
         
          <input type="submit" class="btn btn-primary btn-block" value="Add Patient Report">
          
        </form>
      </div>
    </div>

{% include 'footer.html' %}
