{% include 'header.html' %}

    <div class="card form-tag" style="width: 50%;margin:30px auto 0;">
      <div class="card-header">update Disease Spread </div>
      <div class="card-body">
        {% if messages %}
          {% for i in messages %}
            <div class="alert alert-success">{{i}}</div>
          {% endfor %}
        {% endif %}
        <form method="post" enctype="multipart/form-data"> {% csrf_token %}
		{% for i in detail %}
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <div class="">
				<input type="text" name="hospital_name" class="form-control" placeholder="Hospital Name" required="required" value="{{i.hospital_name}}">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <div class="">
                  <input type="text" name="area" class="form-control" placeholder="Area" required="required" value="{{i.area}}">
                </div>
              </div>
              <div class="col-md-12">
                <div class="">
                  <input type="text" name="state" class="form-control" placeholder="State" required="required" value="{{i.state}}">
                </div>
              </div>
			  <div class="col-md-12">
                <div class="">
                  <input type="text" name="count" class="form-control" required="required" placeholder="Disease Spread Count" value="{{i.count}}">
                </div>
              </div>
			   <div class="col-md-12">
                <div class="">
                  <input type="text" name="cured_count" class="form-control" required="required" placeholder="Disease Cured Count" value="{{i.cured_count}}">
                </div>
              </div>
			  <div class="col-md-12">
                <div class="">
                  <input type="text" name="current_count" class="form-control" required="required" placeholder="Disease Current Count" value="{{i.current_count}}">
                </div>
              </div>
            </div>
          </div>
         
          <input type="submit" class="btn btn-primary btn-block" value="Update Disease Spread">
         {% endfor %} 
        </form>
      </div>
    </div>

{% include 'footer.html' %}
