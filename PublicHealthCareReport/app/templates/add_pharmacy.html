{% include 'header.html' %}

    <div class="card form-tag" style="width: 50%;margin:30px auto 0;">
      <div class="card-header">Add Pharmacy</div>
      <div class="card-body">
        {% if messages %}
          {% for i in messages %}
            <div class="alert alert-success">{{i}}</div>
          {% endfor %}
        {% endif %}
        <form method="post">{% csrf_token %}
          <input type="hidden" value="{{request.session.doc_id}}" name="hospital_id">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <div class="">
                  <input type="text" name="pname" class="form-control" placeholder="Pharmacy Name" required="required" >
                </div>
              </div>
              <div class="col-md-12">
                <div class="">
                  <input type="text" name="num" class="form-control" placeholder="Phone Number" required="required">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <div class="">
                  <input type="email" name="mail" class="form-control" placeholder="Email Id" required="required" >
                </div>
              </div>
            </div>
          </div>
           <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <div class="">
                  <input type="text" name="uname" class="form-control" placeholder="Username" required="required" >
                </div>
              </div>
            </div>
          </div>
           <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <div class="">
                  <input type="password" name="psw" class="form-control" placeholder="Password" required="required" >
                </div>
              </div>
            </div>
          </div>
           <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <div class="">
                  <textarea name="addr" class="form-control" placeholder="Pharmacy Address" ></textarea> 
                </div>
              </div>
            </div>
          </div>
          <input type="submit" class="btn btn-primary btn-block" value="Add Pharmacy">
          
        </form>
      </div>
    </div>

{% include 'footer.html' %}
